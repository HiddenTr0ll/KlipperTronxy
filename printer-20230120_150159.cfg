# This is a Klipper configuration for Tron XY-2 Pro, with
# CXY-V6 motherboard.


#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F103 with bootloader offset
# at 0x8008800 (Chitu v6 Bootloader). Uncheck USB, and leave default
# serial settings.
#
# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.cbd" after make to generate update.cbd.
# Put `update.cbd` onto SD card, and reboot the printer.
# It will be automatically installed, and you will be able to update it this way.

#[include adxl.cfg]
[include macros.cfg]
[bltouch]
x_offset: 47
y_offset: 16
control_pin:PB11
sensor_pin:^PD12
pin_up_touch_mode_reports_triggered:False
#z_offset: 0.8

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
restart_method: command

[idle_timeout]
gcode:
timeout: 0.1

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 3600
max_z_velocity: 5
max_z_accel: 100


[input_shaper]
shaper_freq_x: 37
shaper_type_x: mzv
shaper_freq_y: 35
shaper_type_y: mzv


[stepper_x]
step_pin: PE5
dir_pin: PE6
enable_pin: !PC13
microsteps: 16
rotation_distance: 20
endstop_pin: !PG10
position_endstop: -3
position_min: -3
position_max: 249
homing_speed: 50
homing_retract_dist: 10
second_homing_speed: 10.0

[stepper_y]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE4
microsteps: 16
rotation_distance: 20
endstop_pin: !PA12
position_endstop: -15
position_min:-15
position_max: 250
homing_retract_dist: 10
homing_speed: 50.0
second_homing_speed: 10.0

[stepper_z]
step_pin: PB9
dir_pin: !PE0
enable_pin: !PE1
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop
position_max: 260
position_min: -10

[extruder]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB8
microsteps: 16
rotation_distance: 1.94884287454324
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG12
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
control: pid
pid_Kp: 18.831
pid_Ki: 0.821
pid_Kd: 108.044
min_temp: 0
max_temp: 300
max_extrude_only_distance: 800
min_extrude_temp: 0
max_extrude_cross_section: 5
pressure_advance = 0.055



[heater_bed]
heater_pin: PG11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 73.932
pid_Ki: 1.521
pid_Kd: 898.279

[heater_fan hotend_fan]
pin: PG14
heater: extruder
shutdown_speed: 0
cycle_time: 0.010
#hardware_pwm: True
kick_start_time: 0.100
heater_temp: 50
fan_speed: 1.0

[fan]
pin: PG13
max_power: 1

[controller_fan drivers_fan]
pin: PD6

[filament_switch_sensor sentinel]
pause_on_runout: True
runout_gcode:
  M25
switch_pin: !PA15

[output_pin beeper]
pin: PB0

[safe_z_home]
home_xy_position: 127,127
speed: 150
z_hop: 20
z_hop_speed: 5

[bed_mesh]
speed: 70
probe_count: 7,7
horizontal_move_z: 5
algorithm: lagrange
mesh_min : 60,15
mesh_max : 240,220
mesh_pps: 0

[virtual_sdcard]
path: ~/gcode_files

[display_status]



[force_move]
enable_force_move: True

